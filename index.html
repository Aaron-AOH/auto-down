<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
         <button onclick="download()">
            IMG_1598.JPG
        </button>
      <script src="https://drive.google.com/file/d/1LEWkWBjViga_7eICFxknFXVqu4asGbdQ/view?usp=share_link">
      </script>
      <script>
            function download() {
                 ({
                        url: 'https://drive.google.com/file/d/1LEWkWBjViga_7eICFxknFXVqu4asGbdQ/view?usp=share_link',
                        method: 'GET',
                        responseType: 'blob'
                  })
                        .then((response) => {
                              const url = window.URL
                                    .createObjectURL(new Blob([response.data]));
                              const link = document.createElement('a');
                              link.href = url;
                              link.setAttribute('download', 'image.jpg');
                              document.body.appendChild(link);
                              link.click();
                              document.body.removeChild(link);
                        })
            }

      </script>
</body>

</html>
